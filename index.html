<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Mr.Roboger's Neighborhood</title>

  <script src="js/scripts.js"></script>

<body>
  <div class="container">
    <h2>Mr. Roboger's Neighborhood</h2>
    <form id="userInputs">
